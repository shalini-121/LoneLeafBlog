{% extends "base.html" %}
{% block content %}
<h2>All Blog Posts</h2>
{% for post in posts %}
    <div class="post">
        <h3>{{ post.title }}</h3>
        <p>{{ post.content[:200] }}... <a href="{{ url_for('post_detail', post_id=post.id) }}">Read more</a></p>
    </div>
{% endfor %}
{% endblock %}
